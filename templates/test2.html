{% extends 'base2.html' %}

{% block title %}Edit Letter{% endblock title %}
{% block body %}
<div class="a4-preview">
    <div class="a4-paper">
        <h2 style="text-align:center;">Letter of Recommendation</h2>
        <form method="POST" action="/final">
            {% csrf_token %}
            <div id="textbox" name="textbox" contenteditable="true" style="white-space: pre-line; font-size: 16px; min-height: 700px; outline: 1px solid #e0e0e0; border-radius: 4px; padding: 8px;">
                {{ letter|safe }}
            </div>
            <input type="hidden" name="roll" value="{{student.roll_number}}">
            <textarea name="textarea1" id="textarea1" hidden></textarea>
            <div class="button" style="margin-top: 24px; display: flex; justify-content: center; align-items: center; width: 95%;">
                <input type="submit" id="btn" value="Submit" onclick="Exchangevalue()" class="cta-add">
            </div>
        </form>
    </div>
</div>

<style>
.a4-preview {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: #f0f0f0;
    padding: 40px 0 60px 0; /* Extra bottom padding for buttons */
}
.a4-paper {
    width: 794px;
    height: 1123px; /* Fixed height for A4 */
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    padding: 48px 60px;
    margin: 0 auto;
    border-radius: 4px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
</style>
<script>
    // Ensure the edited letter is submitted
    function Exchangevalue() {
        var textbox = document.getElementById("textbox");
        var textarea1 = document.getElementById("textarea1");
        textarea1.value = textbox.innerText;
    }
</script>
{% endblock body %}
