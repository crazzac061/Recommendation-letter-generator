{% extends "base.html" %}
{% block title %}Register Professor{% endblock title %}
{% block body %}
<div class="container">
  <h2>Register Professor</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
